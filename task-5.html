<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="first name"> First Name:</label> 
        <input id="first name" name="first name" type="text" placeholder="Kristov" required>
        <label for="last name"> Last Name:</label> 
        <input id="last name" name="last name" type="text" placeholder="Scicluna" required>

        <br>

        <label for="male">Male</label>
        <input id="male" name="male" type="radio" value="male">
        <label for="female"> Female</label>
        <input id="female" name="female" type="radio" value="female">

        <br>

        <label for="email"> Email</label>
        <input id="email" name="email" type="email" placeholder="email" required>

        <label for="password"> Password</label>
        <input id="password" name="password" type="password" placeholder="password" minlength="5" maxlength="10" required>

        <br>

        Birthday
        <select name="Day">
            <option value="" disabled selected>Day</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
        </select>

        <select name="Month>">
            <option value="" disabled selected>Month</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
        </select>

        <select name="Year">
            <option value="" disabled selected>Year</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
        </select>

    <br>

    <label for="TermsAndConditions"> I agree to the terms and conditions </label>
    <input id="TermsAndConditions" type="checkbox" name="TermsAndConditions" value="accepted">

    <br>

    <input type="submit" value="Submit">

    </form>
</body>
</html>
